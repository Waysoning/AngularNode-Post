<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Post Title"
      />
      <mat-error
        *ngIf="
          postForm.controls.title?.invalid && postForm.controls.title.touched
        "
      >
        <span *ngIf="postForm.controls.title.errors.required"
          >Title is required</span
        >
        <span *ngIf="postForm.controls.title.errors.minlength"
          >Title must be at least 3 characters</span
        >
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="Post Content"
      ></textarea>
      <mat-error
        *ngIf="
          postForm.controls.content?.invalid &&
          postForm.controls.content.touched
        "
      >
        <span *ngIf="postForm.controls.content.errors.required"
          >Content is required</span
        >
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
